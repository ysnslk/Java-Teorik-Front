<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags</title>
</head>
<body>
    <h1>Anchor</h1>
   
    <a id="anchor" href="https://www.google.com.tr" target="_blank">Google'a Git</a>
    <br>
     <!-- Alt bir image'in ne işe yaradığını tanımladığımız attirbutedir. -->
    <h1>Image</h1>
    <img src="https://picsum.photos/200/300"
     alt="Evler"
     height="333"
     width="500"
    />
    <br>
    <h1>Video</h1>
    <video src="https://www.w3schools.com/html/mov_bbb.mp4" controls>Tarayınıcız Video tag'ini desteklemiyor.</video>
    <video controls>
        <source
            src="https://www.w3schools.com/html/mov_bbb.mp4"
            type="video/mp4"
        />
        Tarayınıcız Video tag'ini desteklemiyor.
    </video>
    <h1>Audio<h1>
    <audio src="https://www.w3schools.com/html/horse.mp3" controls>
        Tarayınıcız Audio tag'ini desteklemiyor.
    </audio>
    <audio controls>
        <source 
            src="https://www.w3schools.com/html/horse.mp3"
            type="audio/mpeg"
        />
        Tarayınıcız Audio tag'ini desteklemiyor.
    </audio>

    <br>
    <h1>Button</h1>
    <button type="button" onclick="alert('Hello World')">Button</button>
    <br>
    <h1>IFrame</h1>
    <iframe src="1index.html" height="300" width="300" frameborder="0"></iframe>
    <h2>IFrame Youtube</h2>
    <iframe frameborder="0"
    src="https://www.youtube.com/embed/Vhh_GeBPOhs"
    width="500" height="300" title="Steve Ballmer"></iframe>
</body>
</html>
