<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Intro</title>
</head>
<body>
    <h1>Başlıklar</h1>
    <h1>H1</h1>
    <h2>H2</h2>
    <h3>H3</h3>
    <h4>H4</h4>
    <h5>H5</h5>
    <h6>H6</h6>
    
    <h1>Paragraf</h1>
    <p>Hello World!</p>

    <h1>Ordered List (Sıralı Liste)</h1>
    <ol>
        <li>Lorem</li>
        <li>Ipsum</li>
        <li>Dolar</li>
        <li>Sit</li>
    </ol>
    <h1>Unordered List (Sırasız Liste)</h1>
    <ul>
        <li>Lorem</li>
        <li>Ipsum</li>
        <li>Dolar</li>
        <li>Sit</li>
    </ul>



</body>
</html>
