<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="assets/style/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="slider">
        <div class="main-img">
          <img
            src="https://i.dummyjson.com/data/products/1/thumbnail.jpg"
            alt="Tumb"
          />
        </div>
        <div class="carousel">
          <img src="https://i.dummyjson.com/data/products/1/1.jpg" alt="" />
          <img src="https://i.dummyjson.com/data/products/1/2.jpg" alt="" />
          <img src="https://i.dummyjson.com/data/products/1/3.jpg" alt="" />
          <img src="https://i.dummyjson.com/data/products/1/4.jpg" alt="" />
          <img src="https://i.dummyjson.com/data/products/1/thumbnail.jpg" alt=""/>
        </div>
      </div>
      <div class="product-details">
        <h3>Men Black Sports Shoes</h3>
        <div class="product-rate"></div>
        <div class="product-price"></div>
        <p class="product-description">Lorem ipsum dolor sit amet.</p>
        <ul class="info-list">
            <li></li>
            <li></li>
            <li></li>
        </ul>
        <div class="product-share"></div>
    
    
        <h2>Related Products</h2>
        <div class="product-caousel">
            <div class="product-default">
                <figure>
                    <a href="product.html">
                        <img src="assets/images/products/product-1.jpg" width="280" height="280" alt="product">
                        <img src="assets/images/products/product-1-2.jpg" width="280" height="280" alt="product">
                    </a>
                    <div class="label-group">
                        <div class="product-label label-hot">HOT</div>
                        <div class="product-label label-sale">-20%</div>
                    </div>
                </figure>
                <div class="product-details">
                    <div class="category-list">
                        <a href="#"  class="product-category">Category</a>
                    </div>
                    <h3 class="product-title">
                        <a href="#" >Ultimate 3D Bluetooth Speaker</a>
                    </h3>
                    <div class="ratings-container">
                        <div class="product-ratings">
                            <span class="ratings" style="width:80%"></span>
                            <!-- End .ratings -->
                            <span class="tooltiptext tooltip-top">4.00</span>
                        </div>
                        <!-- End .product-ratings -->
                    </div>
                    <!-- End .product-container -->
                    <div class="price-box">
                        <del class="old-price">$59.00</del>
                        <span class="product-price">$49.00</span>
                    </div>
                    <!-- End .price-box -->
                    <div class="product-action">
                        <a href="#" title="Wishlist" class="btn-icon-wish"><i class="icon-heart"></i></a>
                        <a href="#"  class="btn-icon btn-add-cart"><i class="fa fa-arrow-right"></i><span>SELECT
                                OPTIONS</span></a>
                        <a href="ajax/product-quick-view.html" class="btn-quickview" title="Quick View"><i class="fas fa-external-link-alt"></i></a>
                    </div>
                </div>
                <!-- End .product-details -->
            </div>
        </div>
    </div>
</div>
  </body>
</html>
